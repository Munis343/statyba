<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renovation Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .grid-tile {
      @apply flex flex-col items-center justify-center text-center bg-white rounded-xl shadow-md p-6 transition hover:scale-105 hover:bg-blue-50;
    }
    .grid-tile span {
      @apply mt-2 font-medium text-sm text-gray-700;
    }
    .section {
      @apply max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-6;
    }
    .input {
      @apply w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200;
    }
    .btn {
      @apply bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition;
    }
    .btn-danger {
      @apply bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<!-- Header Navigation -->
<header id="mainHeader" class="flex justify-between items-center p-4 bg-white shadow sticky top-0 z-50 hidden">
  <h1 class="text-xl font-bold text-blue-700">ğŸ—ï¸ Renovation Estimator</h1>
  <div class="flex gap-2">
    <button onclick="goHome()" class="btn">ğŸ  Home</button>
    <button onclick="goTo('newProject')" class="btn">â• New Project</button>
    <button onclick="goTo('myProjects')" class="btn">ğŸ“ My Projects</button>
  </div>
</header>

<!-- App Pages -->
<main id="app" class="p-6 space-y-10 max-w-6xl mx-auto">

  <!-- Homepage (Grid Navigation) -->
  <section id="homePage" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    <button onclick="goTo('newProject')" class="grid-tile"><div class="text-3xl">â•</div><span>New Project</span></button>
    <button onclick="goTo('myProjects')" class="grid-tile"><div class="text-3xl">ğŸ“</div><span>My Projects</span></button>
    <button onclick="goTo('summary')" class="grid-tile"><div class="text-3xl">ğŸ“Š</div><span>Summary</span></button>
    <button onclick="goToTrade('painting')" class="grid-tile"><div class="text-3xl">ğŸ¨</div><span>Painting</span></button>
  </section>

  <!-- New Project Page -->
  <section id="newProjectPage" class="section hidden">
    <h2 class="text-xl font-semibold text-blue-700">â• New Project</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="projName" class="input" placeholder="Project Name" />
      <input id="projClient" class="input" placeholder="Client Name" />
      <input id="projAddress" class="input md:col-span-2" placeholder="Address" />
      <input type="date" id="projStart" class="input" />
      <input type="date" id="projEnd" class="input" />
      <input type="number" id="projBudget" class="input" placeholder="Estimated Budget" />
    </div>
    <div class="mt-4">
      <label class="block font-semibold">Select Trades:</label>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 mt-2">
        <label><input type="checkbox" value="painting" class="mr-2" /> ğŸ¨ Painting</label>
      </div>
    </div>
    <div class="mt-4">
      <label class="block font-semibold">Notes:</label>
      <textarea id="projNotes" class="input" rows="4" placeholder="Project notes..."></textarea>
    </div>
    <button onclick="saveNewProject()" class="btn mt-4">ğŸ’¾ Save Project</button>
  </section>

  <!-- My Projects Page -->
  <section id="myProjectsPage" class="section hidden">
    <h2 class="text-xl font-semibold text-blue-700">ğŸ“ My Projects</h2>
    <div id="projectsList" class="space-y-4"></div>
  </section>

  <!-- Painting Module -->
  <section id="paintingPage" class="section hidden">
    <h2 class="text-xl font-semibold text-blue-700">ğŸ¨ Painting Module</h2>
    <div class="grid grid-cols-2 gap-4">
      <input id="wallWidth" type="number" step="any" class="input" placeholder="Wall Width (m)" />
      <input id="wallHeight" type="number" step="any" class="input" placeholder="Wall Height (m)" />
    </div>
    <button onclick="addWall()" class="btn mt-2">â• Add Wall</button>

    <div class="mt-4">
      <label class="block font-semibold">Coats:</label>
      <input id="paintCoats" type="number" class="input" value="2" />
    </div>
    <div class="mt-2">
      <label class="block font-semibold">Paint Coverage (mÂ²/L):</label>
      <input id="paintCoverage" type="number" class="input" value="10" />
    </div>

    <div class="mt-4">
      <h3 class="font-semibold">ğŸ§± Walls Added:</h3>
      <ul id="wallsList" class="list-disc list-inside text-sm text-gray-600"></ul>
    </div>

    <div class="mt-4 text-lg">
      ğŸ§´ Total Paint Needed: <strong id="paintTotal">0</strong> L
    </div>

    <button onclick="savePaintingData()" class="btn mt-4">ğŸ’¾ Save to Project</button>
  </section>

  <!-- Summary Page -->
  <section id="summaryPage" class="section hidden">
    <h2 class="text-xl font-semibold text-blue-700">ğŸ“Š Project Summary</h2>
    <div id="summaryOutput" class="text-gray-700 text-sm">Summary coming soon...</div>
  </section>
</main>
<script>
let walls = [];
let currentPage = 'home';
let projects = JSON.parse(localStorage.getItem('projects') || '[]');
let currentProjectId = null;

function goTo(page) {
  currentPage = page;
  showPage();
}

function goHome() {
  currentPage = 'home';
  currentProjectId = null;
  showPage();
}

function showPage() {
  const pages = ['homePage', 'newProjectPage', 'myProjectsPage', 'paintingPage', 'summaryPage'];
  pages.forEach(id => document.getElementById(id).classList.add('hidden'));
  document.getElementById(`${currentPage}Page`).classList.remove('hidden');
  document.getElementById('mainHeader').classList.toggle('hidden', currentPage === 'home');

  if (currentPage === 'myProjects') renderProjectsList();
  if (currentPage === 'summary') renderSummary();
  if (currentPage === 'painting') renderWalls();
}

function saveNewProject() {
  const name = document.getElementById('projName').value.trim();
  if (!name) return alert('Enter a project name.');

  const newProj = {
    id: Date.now(),
    name,
    client: document.getElementById('projClient').value,
    address: document.getElementById('projAddress').value,
    start: document.getElementById('projStart').value,
    end: document.getElementById('projEnd').value,
    budget: document.getElementById('projBudget').value,
    notes: document.getElementById('projNotes').value,
    trades: {},
    selectedTrades: Array.from(document.querySelectorAll('#newProjectPage input[type=checkbox]:checked')).map(c => c.value)
  };

  projects.push(newProj);
  localStorage.setItem('projects', JSON.stringify(projects));
  currentProjectId = newProj.id;
  goTo('myProjects');
}

function renderProjectsList() {
  const container = document.getElementById('projectsList');
  container.innerHTML = '';
  projects.forEach(p => {
    const div = document.createElement('div');
    div.className = "p-4 border rounded shadow flex justify-between items-center";
    div.innerHTML = `
      <div>
        <div class="font-bold">${p.name}</div>
        <div class="text-sm text-gray-500">${p.client} | ${p.address}</div>
      </div>
      <div class="flex gap-2">
        <button class="btn" onclick="openProject(${p.id})">Open</button>
        <button class="btn-danger" onclick="deleteProject(${p.id})">Delete</button>
      </div>`;
    container.appendChild(div);
  });
}

function openProject(id) {
  currentProjectId = id;
  const p = projects.find(p => p.id === id);
  if (p.selectedTrades.includes('painting')) {
    goTo('painting');
  } else {
    alert("This project doesn't include painting.");
  }
}

function deleteProject(id) {
  if (!confirm("Delete this project?")) return;
  projects = projects.filter(p => p.id !== id);
  localStorage.setItem('projects', JSON.stringify(projects));
  renderProjectsList();
}

// --- Painting Module ---
function addWall() {
  const width = parseFloat(document.getElementById('wallWidth').value);
  const height = parseFloat(document.getElementById('wallHeight').value);
  if (!width || !height) return alert("Enter valid width and height.");
  walls.push({ width, height });
  renderWalls();
  calculatePaint();
}

function renderWalls() {
  const list = document.getElementById('wallsList');
  list.innerHTML = '';
  walls.forEach((w, i) => {
    const li = document.createElement('li');
    li.textContent = `Wall ${i + 1}: ${w.width}m Ã— ${w.height}m = ${(w.width * w.height).toFixed(2)} mÂ²`;
    list.appendChild(li);
  });
}

function calculatePaint() {
  const area = walls.reduce((sum, w) => sum + w.width * w.height, 0);
  const coats = parseInt(document.getElementById('paintCoats').value) || 1;
  const coverage = parseFloat(document.getElementById('paintCoverage').value) || 10;
  const totalPaint = (area * coats) / coverage;
  document.getElementById('paintTotal').textContent = totalPaint.toFixed(2);
}

function savePaintingData() {
  if (!currentProjectId) return alert("No project selected.");
  const p = projects.find(p => p.id === currentProjectId);
  if (!p.trades.painting) p.trades.painting = {};
  p.trades.painting.walls = walls;
  p.trades.painting.coats = document.getElementById('paintCoats').value;
  p.trades.painting.coverage = document.getElementById('paintCoverage').value;
  localStorage.setItem('projects', JSON.stringify(projects));
  alert("Painting data saved.");
}

function goToTrade(tradeName) {
  const p = projects.find(p => p.id === currentProjectId);
  if (!p) {
    alert("Please open a project first.");
    return;
  }
  if (p.selectedTrades.includes(tradeName)) {
    goTo(tradeName);
  } else {
    alert(`This project does not include the ${tradeName} trade.`);
  }
}

function renderSummary() {
  const container = document.getElementById('summaryOutput');
  if (!currentProjectId) {
    container.innerHTML = "No project selected.";
    return;
  }
  const p = projects.find(p => p.id === currentProjectId);
  let html = `<div><strong>Project:</strong> ${p.name}</div>`;
  if (p.trades.painting) {
    const area = p.trades.painting.walls.reduce((sum, w) => sum + w.width * w.height, 0);
    const coats = p.trades.painting.coats || 1;
    const coverage = p.trades.painting.coverage || 10;
    const totalPaint = (area * coats) / coverage;
    html += `
      <hr class="my-2" />
      <div><strong>ğŸ¨ Painting</strong></div>
      <div>Total Wall Area: ${area.toFixed(2)} mÂ²</div>
      <div>Coats: ${coats}</div>
      <div>Coverage: ${coverage} mÂ²/L</div>
      <div><strong>Total Paint:</strong> ${totalPaint.toFixed(2)} L</div>
    `;
  } else {
    html += `<div>No painting data saved yet.</div>`;
  }
  container.innerHTML = html;
}

// Initialize
showPage();
</script>
</body>
</html>
