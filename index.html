<body>
    <h1>Check the Console for Results</h1>
    <p>Open your browser's developer console (F12 or right-click -> Inspect -> Console) to see the output of the example calculations.</p>

    <script>
        // --- Paste the ENTIRE JavaScript code you received here ---

        /**
         * Calculates the estimated number of standard drywall sheets needed for a room.
         * Uses metric units (meters, square meters).
         *
         * @param {number} roomLengthMeters - The length of the room in meters.
         * @param {number} roomWidthMeters - The width of the room in meters.
         * @param {number} wallHeightMeters - The height of the walls in meters.
         * @param {number} sheetWidthMeters - The width of a single drywall sheet in meters.
         * @param {number} sheetLengthMeters - The length of a single drywall sheet in meters.
         * @param {number} wastePercentage - The estimated waste as a percentage (e.g., 10 for 10%).
         * @returns {number} The estimated total number of drywall sheets needed, rounded up to the nearest whole number.
         */
        function calculateDrywallSheetsMetric(
            roomLengthMeters,
            roomWidthMeters,
            wallHeightMeters,
            sheetWidthMeters,
            sheetLengthMeters,
            wastePercentage
        ) {
            // --- Input Validation (Basic) ---
            if (
                roomLengthMeters <= 0 ||
                roomWidthMeters <= 0 ||
                wallHeightMeters <= 0 ||
                sheetWidthMeters <= 0 ||
                sheetLengthMeters <= 0 ||
                wastePercentage < 0
            ) {
                console.error("All dimensions and waste percentage must be positive numbers (waste can be zero).");
                return NaN; // Return Not-a-Number for invalid input
            }

            // --- Calculations ---

            // 1. Calculate Wall Area
            const roomPerimeterMeters = 2 * (roomLengthMeters + roomWidthMeters);
            const totalWallAreaSqMeters = roomPerimeterMeters * wallHeightMeters;

            // 2. Calculate Ceiling Area
            const totalCeilingAreaSqMeters = roomLengthMeters * roomWidthMeters;

            // 3. Calculate Total Area to Cover
            const totalAreaToCoverSqMeters = totalWallAreaSqMeters + totalCeilingAreaSqMeters;

            // 4. Calculate Area of One Drywall Sheet
            const singleSheetAreaSqMeters = sheetWidthMeters * sheetLengthMeters;

             // Avoid division by zero if sheet size is invalid
            if (singleSheetAreaSqMeters <= 0) {
                 console.error("Drywall sheet dimensions result in zero or negative area.");
                 return NaN;
            }


            // 5. Calculate Raw Number of Sheets Needed (without waste)
            const rawSheetsNeeded = totalAreaToCoverSqMeters / singleSheetAreaSqMeters;

            // 6. Account for Waste
            const wasteFactor = 1 + (wastePercentage / 100);
            const sheetsWithWaste = rawSheetsNeeded * wasteFactor;

            // 7. Round Up to the Nearest Whole Sheet
            const finalSheetsNeeded = Math.ceil(sheetsWithWaste);

            return finalSheetsNeeded;
        }

        // --- Example Usage (Metric) ---

        // Example: A room 5 meters long, 4 meters wide, with walls 2.5 meters high.
        // Using standard metric drywall sheets: 1.2 meters wide x 2.4 meters long.
        // Assume 10% waste.
        const exampleRoomLength = 5;      // meters
        const exampleRoomWidth = 4;       // meters
        const exampleWallHeight = 2.5;    // meters
        const exampleSheetWidth = 1.2;    // meters (common metric size)
        const exampleSheetLength = 2.4;   // meters (common metric size)
        const exampleWastePercent = 10;   // percentage

        const estimatedDrywallSheets = calculateDrywallSheetsMetric(
            exampleRoomLength,
            exampleRoomWidth,
            exampleWallHeight,
            exampleSheetWidth,
            exampleSheetLength,
            exampleWastePercent
        );

        if (!isNaN(estimatedDrywallSheets)) {
            console.log(`For a room ${exampleRoomLength}m x ${exampleRoomWidth}m x ${exampleWallHeight}m`);
            console.log(`Using ${exampleSheetWidth}m x ${exampleSheetLength}m sheets with ${exampleWastePercent}% waste:`);
            console.log(`Estimated number of drywall sheets needed: ${estimatedDrywallSheets}`);
        }

        // --- Another Example with different sheet size ---
        const exampleRoomLength2 = 6;
        const exampleRoomWidth2 = 5;
        const exampleWallHeight2 = 2.8;
        const exampleSheetWidth2 = 1.2;
        const exampleSheetLength2 = 3.0; // Longer sheet size
        const exampleWastePercent2 = 12;

        const estimatedDrywallSheets2 = calculateDrywallSheetsMetric(
            exampleRoomLength2,
            exampleRoomWidth2,
            exampleWallHeight2,
            exampleSheetWidth2,
            exampleSheetLength2,
            exampleWastePercent2
        );

        if (!isNaN(estimatedDrywallSheets2)) {
            console.log(`\nFor a room ${exampleRoomLength2}m x ${exampleRoomWidth2}m x ${exampleWallHeight2}m`);
            console.log(`Using ${exampleSheetWidth2}m x ${exampleSheetLength2}m sheets with ${exampleWastePercent2}% waste:`);
            console.log(`Estimated number of drywall sheets needed: ${estimatedDrywallSheets2}`);
        }


        // --- End of Pasted JavaScript Code ---
    </script>

</body>
