<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renovation Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<!-- Header -->
<header id="mainHeader" class="hidden sticky top-0 bg-white shadow p-4 flex justify-between items-center z-50">
  <h1 class="text-lg font-bold text-blue-600">ğŸ—ï¸ Renovation Estimator</h1>
  <div class="space-x-2">
    <button onclick="goHome()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">ğŸ  Home</button>
    <button onclick="goTo('newProject')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">â• New Project</button>
    <button onclick="goTo('myProjects')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">ğŸ“ My Projects</button>
  </div>
</header>

<!-- App Content -->
<main id="app" class="max-w-6xl mx-auto p-6 space-y-10">

  <!-- Home Grid -->
  <section id="homePage" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    <button onclick="goTo('newProject')" class="bg-white rounded-xl p-6 shadow hover:bg-blue-50 flex flex-col items-center">
      <div class="text-3xl">â•</div><span class="mt-2 font-medium text-sm">New Project</span>
    </button>
    <button onclick="goTo('myProjects')" class="bg-white rounded-xl p-6 shadow hover:bg-blue-50 flex flex-col items-center">
      <div class="text-3xl">ğŸ“</div><span class="mt-2 font-medium text-sm">My Projects</span>
    </button>
    <button onclick="goTo('summary')" class="bg-white rounded-xl p-6 shadow hover:bg-blue-50 flex flex-col items-center">
      <div class="text-3xl">ğŸ“Š</div><span class="mt-2 font-medium text-sm">Summary</span>
    </button>
    <button onclick="goToTrade('painting')" class="bg-white rounded-xl p-6 shadow hover:bg-blue-50 flex flex-col items-center">
      <div class="text-3xl">ğŸ¨</div><span class="mt-2 font-medium text-sm">Painting</span>
    </button>
  </section>

  <!-- New Project -->
  <section id="newProjectPage" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-xl font-semibold text-blue-600">â• New Project</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <input id="projName" class="border p-2 rounded w-full" placeholder="Project Name" />
      <input id="projClient" class="border p-2 rounded w-full" placeholder="Client Name" />
      <input id="projAddress" class="border p-2 rounded md:col-span-2" placeholder="Address" />
      <input id="projStart" type="date" class="border p-2 rounded w-full" />
      <input id="projEnd" type="date" class="border p-2 rounded w-full" />
      <input id="projBudget" type="number" class="border p-2 rounded w-full" placeholder="Estimated Budget" />
    </div>
    <div>
      <label class="block font-semibold">Trades:</label>
      <label class="inline-flex items-center gap-2 mt-1">
        <input type="checkbox" value="painting" />
        ğŸ¨ Painting
      </label>
    </div>
    <textarea id="projNotes" class="w-full border p-2 rounded mt-4" rows="3" placeholder="Project notes..."></textarea>
    <button onclick="saveNewProject()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">ğŸ’¾ Save Project</button>
  </section>

  <!-- My Projects -->
  <section id="myProjectsPage" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-xl font-semibold text-blue-600">ğŸ“ My Projects</h2>
    <div id="projectsList" class="space-y-4"></div>
  </section>

  <!-- Painting Module -->
  <section id="paintingPage" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-xl font-semibold text-blue-600">ğŸ¨ Painting Calculator</h2>
    <div class="grid grid-cols-2 gap-4">
      <input id="wallWidth" type="number" step="any" class="border p-2 rounded w-full" placeholder="Wall Width (m)" />
      <input id="wallHeight" type="number" step="any" class="border p-2 rounded w-full" placeholder="Wall Height (m)" />
    </div>
    <button onclick="addWall()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">â• Add Wall</button>

    <div>
      <label class="block font-semibold mt-4">Coats:</label>
      <input id="paintCoats" type="number" class="border p-2 rounded w-full" value="2" />
    </div>
    <div>
      <label class="block font-semibold mt-2">Paint Coverage (mÂ²/L):</label>
      <input id="paintCoverage" type="number" step="any" class="border p-2 rounded w-full" value="10" />
    </div>

    <ul id="wallsList" class="list-disc list-inside text-sm text-gray-600 mt-4"></ul>

    <div class="mt-4 text-lg">
      ğŸ§´ Total Paint Needed: <strong id="paintTotal">0</strong> L
    </div>

    <button onclick="savePaintingData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4">ğŸ’¾ Save to Project</button>
  </section>

  <!-- Summary -->
  <section id="summaryPage" class="hidden bg-white p-6 rounded-xl shadow space-y-2">
    <h2 class="text-xl font-semibold text-blue-600">ğŸ“Š Project Summary</h2>
    <div id="summaryOutput" class="text-sm text-gray-700">No project selected.</div>
  </section>
</main>
<script>
let walls = [];
let currentPage = 'home';
let projects = JSON.parse(localStorage.getItem('projects') || '[]');
let currentProjectId = null;

function goTo(page) {
  currentPage = page;
  showPage();
}

function goHome() {
  currentPage = 'home';
  currentProjectId = null;
  showPage();
}

function showPage() {
  const pages = ['homePage', 'newProjectPage', 'myProjectsPage', 'paintingPage', 'summaryPage'];
  pages.forEach(id => document.getElementById(id).classList.add('hidden'));
  document.getElementById(`${currentPage}Page`).classList.remove('hidden');
  document.getElementById('mainHeader').classList.toggle('hidden', currentPage === 'home');

  if (currentPage === 'myProjects') renderProjectsList();
  if (currentPage === 'summary') renderSummary();
  if (currentPage === 'painting') renderWalls();
}

function saveNewProject() {
  const name = document.getElementById('projName').value.trim();
  if (!name) return alert('Enter a project name.');

  const newProj = {
    id: Date.now(),
    name,
    client: document.getElementById('projClient').value,
    address: document.getElementById('projAddress').value,
    start: document.getElementById('projStart').value,
    end: document.getElementById('projEnd').value,
    budget: document.getElementById('projBudget').value,
    notes: document.getElementById('projNotes').value,
    trades: {},
    selectedTrades: Array.from(document.querySelectorAll('#newProjectPage input[type=checkbox]:checked')).map(c => c.value)
  };

  projects.push(newProj);
  localStorage.setItem('projects', JSON.stringify(projects));
  currentProjectId = newProj.id;
  goTo('myProjects');
}

function renderProjectsList() {
  const container = document.getElementById('projectsList');
  container.innerHTML = '';
  projects.forEach(p => {
    const div = document.createElement('div');
    div.className = "p-4 border rounded shadow flex justify-between items-center bg-white";
    div.innerHTML = `
      <div>
        <div class="font-bold">${p.name}</div>
        <div class="text-sm text-gray-500">${p.client} | ${p.address}</div>
      </div>
      <div class="flex gap-2">
        <button class="bg-blue-600 text-white px-4 py-1 rounded" onclick="openProject(${p.id})">Open</button>
        <button class="bg-red-500 text-white px-4 py-1 rounded" onclick="deleteProject(${p.id})">Delete</button>
      </div>`;
    container.appendChild(div);
  });
}

function openProject(id) {
  currentProjectId = id;
  const p = projects.find(p => p.id === id);
  if (p.selectedTrades.includes('painting')) {
    goTo('painting');
  } else {
    alert("No Painting trade in this project.");
  }
}

function deleteProject(id) {
  if (!confirm("Delete this project?")) return;
  projects = projects.filter(p => p.id !== id);
  localStorage.setItem('projects', JSON.stringify(projects));
  renderProjectsList();
}

// Painting logic
function addWall() {
  const width = parseFloat(document.getElementById('wallWidth').value);
  const height = parseFloat(document.getElementById('wallHeight').value);
  if (!width || !height) return alert("Enter valid wall dimensions.");
  walls.push({ width, height });
  renderWalls();
  calculatePaint();
}

function renderWalls() {
  const list = document.getElementById('wallsList');
  list.innerHTML = '';
  walls.forEach((w, i) => {
    const li = document.createElement('li');
    li.textContent = `Wall ${i + 1}: ${w.width}m Ã— ${w.height}m = ${(w.width * w.height).toFixed(2)} mÂ²`;
    list.appendChild(li);
  });
}

function calculatePaint() {
  const area = walls.reduce((sum, w) => sum + w.width * w.height, 0);
  const coats = parseInt(document.getElementById('paintCoats').value) || 1;
  const coverage = parseFloat(document.getElementById('paintCoverage').value) || 10;
  const totalPaint = (area * coats) / coverage;
  document.getElementById('paintTotal').textContent = totalPaint.toFixed(2);
}

function savePaintingData() {
  if (!currentProjectId) return alert("No project selected.");
  const p = projects.find(p => p.id === currentProjectId);
  if (!p.trades.painting) p.trades.painting = {};
  p.trades.painting.walls = walls;
  p.trades.painting.coats = document.getElementById('paintCoats').value;
  p.trades.painting.coverage = document.getElementById('paintCoverage').value;
  localStorage.setItem('projects', JSON.stringify(projects));
  alert("Painting data saved.");
}

function goToTrade(tradeName) {
  const p = projects.find(p => p.id === currentProjectId);
  if (!p) {
    alert("Please open a project first.");
    return;
  }
  if (p.selectedTrades.includes(tradeName)) {
    goTo(tradeName);
  } else {
    alert(`This project doesn't include the ${tradeName} trade.`);
  }
}

function renderSummary() {
  const container = document.getElementById('summaryOutput');
  if (!currentProjectId) {
    container.innerHTML = "No project selected.";
    return;
  }
  const proj = projects.find(p => p.id === currentProjectId);
  let html = `<div><strong>Project:</strong> ${proj.name}</div>`;
  if (proj.trades.painting) {
    const area = proj.trades.painting.walls.reduce((sum, w) => sum + w.width * w.height, 0);
    const coats = proj.trades.painting.coats || 1;
    const coverage = proj.trades.painting.coverage || 10;
    const totalPaint = (area * coats) / coverage;
    html += `
      <hr class="my-2" />
      <div><strong>ğŸ¨ Painting</strong></div>
      <div>Total Area: ${area.toFixed(2)} mÂ²</div>
      <div>Coats: ${coats}</div>
      <div>Coverage: ${coverage} mÂ²/L</div>
      <div><strong>Total Paint:</strong> ${totalPaint.toFixed(2)} L</div>
    `;
  } else {
    html += `<div>No painting data found.</div>`;
  }
  container.innerHTML = html;
}

// Start app
showPage();
</script>
</body>
</html>
