<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Paint Calculator</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center text-[#205781]">Pro Paint Calculator</h1>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6">
      <button id="tab-wall" class="tab-btn text-[#205781] font-semibold border-b-2 border-[#205781]">Wall Dimensions</button>
      <button id="tab-room" class="tab-btn text-gray-500">Room Dimensions</button>
      <button id="tab-total" class="tab-btn text-gray-500">Total Area</button>
    </div>

    <!-- Wall Dimensions Form -->
    <div id="wall-form" class="tab-content space-y-6">
      <div>
        <h2 class="font-bold text-[#205781] text-lg">Walls</h2>
        <div id="wallsContainer" class="space-y-2 mt-2"></div>
        <button id="addWallBtn" class="bg-[#4F959D] text-white px-4 py-1 rounded hover:bg-[#3f7b85]">Add Wall</button>
      </div>

      <div>
        <h2 class="font-bold text-[#205781] text-lg">Ceilings</h2>
        <div id="ceilingsContainer" class="space-y-2 mt-2"></div>
        <button id="addCeilingBtn" class="bg-[#4F959D] text-white px-4 py-1 rounded hover:bg-[#3f7b85]">Add Ceiling</button>
      </div>

      <div>
        <h2 class="font-bold text-[#205781] text-lg">Subtract Doors and Windows (optional)</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="doorArea" class="block font-medium">Door Area (m²):</label>
            <input id="doorArea" type="number" step="0.01" class="input" />
          </div>
          <div>
            <label for="windowArea" class="block font-medium">Window Area (m²):</label>
            <input id="windowArea" type="number" step="0.01" class="input" />
          </div>
          <!-- Room Dimensions Form -->
<div id="room-form" class="tab-content space-y-6">
  <div>
    <h2 class="font-bold text-[#205781] text-lg">Room Dimensions</h2>
    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block">Length (m):</label>
        <input id="roomLength" type="number" step="0.01" class="input" />
      </div>
      <div>
        <label class="block">Width (m):</label>
        <input id="roomWidth" type="number" step="0.01" class="input" />
      </div>
      <div>
        <label class="block">Height (m):</label>
        <input id="roomHeight" type="number" step="0.01" class="input" />
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-6">
    <div>
      <h2 class="font-bold text-[#205781] text-lg">Wall Paint Details</h2>
      <label class="block">Coverage Rate:</label>
      <input id="roomWallCoverage" type="number" class="input" />
      <label class="block mt-2">Coats:</label>
      <input id="roomWallCoats" type="number" class="input" />
    </div>
    <div>
      <h2 class="font-bold text-[#205781] text-lg">Ceiling Paint Details</h2>
      <label class="block">Coverage Rate:</label>
      <input id="roomCeilingCoverage" type="number" class="input" />
      <label class="block mt-2">Coats:</label>
      <input id="roomCeilingCoats" type="number" class="input" />
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block font-medium mt-4">Job Price (per m²):</label>
      <input id="roomJobPrice" type="number" class="input" />
    </div>
    <div>
      <label class="block font-medium mt-4">Paint Price (per liter):</label>
      <input id="roomPaintPrice" type="number" class="input" />
    </div>
  </div>

  <button id="roomCalculateBtn" class="w-full mt-6 bg-[#D9534F] hover:bg-red-600 text-white font-semibold py-2 rounded">
    Calculate
  </button>

  <div id="roomResults" class="bg-green-100 p-4 rounded mt-4 text-sm space-y-2">
    <!-- Room Results Here -->
  </div>
</div>

<!-- Total Area Form -->
<div id="total-form" class="tab-content space-y-6">
  <div>
    <h2 class="font-bold text-[#205781] text-lg">Manual Surface Areas</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label>Wall Area (m²):</label>
        <input id="totalWallArea" type="number" class="input" />
      </div>
      <div>
        <label>Ceiling Area (m²):</label>
        <input id="totalCeilingArea" type="number" class="input" />
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-6">
    <div>
      <h2 class="font-bold text-[#205781] text-lg">Wall Paint Details</h2>
      <label class="block">Coverage Rate:</label>
      <input id="totalWallCoverage" type="number" class="input" />
      <label class="block mt-2">Coats:</label>
      <input id="totalWallCoats" type="number" class="input" />
    </div>
    <div>
      <h2 class="font-bold text-[#205781] text-lg">Ceiling Paint Details</h2>
      <label class="block">Coverage Rate:</label>
      <input id="totalCeilingCoverage" type="number" class="input" />
      <label class="block mt-2">Coats:</label>
      <input id="totalCeilingCoats" type="number" class="input" />
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block font-medium mt-4">Job Price (per m²):</label>
      <input id="totalJobPrice" type="number" class="input" />
    </div>
    <div>
      <label class="block font-medium mt-4">Paint Price (per liter):</label>
      <input id="totalPaintPrice" type="number" class="input" />
    </div>
  </div>

  <button id="totalCalculateBtn" class="w-full mt-6 bg-[#D9534F] hover:bg-red-600 text-white font-semibold py-2 rounded">
    Calculate
  </button>

  <div id="totalResults" class="bg-green-100 p-4 rounded mt-4 text-sm space-y-2">
    <!-- Total Results Here -->
  </div>
    </div>
      </div>

      <!-- Wall and Ceiling Paint Details -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <h2 class="font-bold text-[#205781] text-lg">Wall Paint Details</h2>
          <label class="block">Coverage Rate:</label>
          <input id="wallCoverage" type="number" class="input" placeholder="sq m / liter">
          <label class="block mt-2">Coats:</label>
          <input id="wallCoats" type="number" class="input">
        </div>
        <div>
          <h2 class="font-bold text-[#205781] text-lg">Ceiling Paint Details</h2>
          <label class="block">Coverage Rate:</label>
          <input id="ceilingCoverage" type="number" class="input" placeholder="sq m / liter">
          <label class="block mt-2">Coats:</label>
          <input id="ceilingCoats" type="number" class="input">
        </div>
      </div>

      <!-- Pricing Section -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="jobPrice" class="block font-medium mt-4">Job Price (per m²):</label>
          <input id="jobPrice" type="number" step="0.01" class="input">
        </div>
        <div>
          <label for="paintPrice" class="block font-medium mt-4">Paint Price (per liter):</label>
          <input id="paintPrice" type="number" step="0.01" class="input">
        </div>
      </div>

      <button id="calculateBtn" class="w-full mt-6 bg-[#D9534F] hover:bg-red-600 text-white font-semibold py-2 rounded">
        Calculate
      </button>

      <div id="results" class="bg-green-100 p-4 rounded mt-4 text-sm space-y-2">
        <!-- Calculation results will be inserted here -->
      </div>
    </div>

    <!-- Other tabs content (Room & Total) will be added in Part 2 -->
  </div>

  <style>
    .tab-content { display: none; }
    .tab-btn.active { border-color: #205781; color: #205781; }
    .input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
  </style>
    <script>
const tabButtons = {
  wall: document.getElementById('tab-wall'),
  room: document.getElementById('tab-room'),
  total: document.getElementById('tab-total')
};
const forms = {
  wall: document.getElementById('wall-form'),
  room: document.getElementById('room-form'),
  total: document.getElementById('total-form')
};

Object.keys(tabButtons).forEach(key => {
  tabButtons[key].addEventListener('click', () => {
    Object.keys(tabButtons).forEach(k => {
      tabButtons[k].classList.remove('active', 'text-[#205781]');
      tabButtons[k].classList.add('text-gray-500');
      forms[k].style.display = 'none';
    });
    tabButtons[key].classList.add('active', 'text-[#205781]');
    forms[key].style.display = 'block';
  });
});
forms.wall.style.display = 'block'; // Default tab

// Wall & Ceiling add/remove
let wallCount = 0, ceilingCount = 0;
document.getElementById('addWallBtn').onclick = () => {
  wallCount++;
  const div = document.createElement('div');
  div.className = "flex gap-2 items-center";
  div.innerHTML = `
    <label>Wall ${wallCount}:</label>
    <input type="number" class="w-20 px-2 py-1 rounded wall-width" placeholder="Width" />
    <span>m</span>
    <input type="number" class="w-20 px-2 py-1 rounded wall-height" placeholder="Height" />
    <span>m</span>
    <button onclick="this.parentElement.remove()" class="text-red-600 text-lg">×</button>
  `;
  document.getElementById('wallsContainer').appendChild(div);
};

document.getElementById('addCeilingBtn').onclick = () => {
  ceilingCount++;
  const div = document.createElement('div');
  div.className = "flex gap-2 items-center";
  div.innerHTML = `
    <label>Ceiling ${ceilingCount}:</label>
    <input type="number" class="w-20 px-2 py-1 rounded ceiling-length" placeholder="Length" />
    <span>m</span>
    <input type="number" class="w-20 px-2 py-1 rounded ceiling-width" placeholder="Width" />
    <span>m</span>
    <button onclick="this.parentElement.remove()" class="text-red-600 text-lg">×</button>
  `;
  document.getElementById('ceilingsContainer').appendChild(div);
};

// Calculation logic shared
function calcPaint(area, coats, coverage) {
  return (area * coats) / coverage;
}
function calcCost(area, rate) {
  return area * rate;
}
function calcPaintCost(liters, pricePerLiter) {
  return liters * pricePerLiter;
}

document.getElementById('calculateBtn').onclick = () => {
  // Wall Mode
  let wallArea = 0;
  let ceilingArea = 0;

  document.querySelectorAll('.wall-width').forEach((el, i) => {
    const width = parseFloat(el.value) || 0;
    const height = parseFloat(document.querySelectorAll('.wall-height')[i].value) || 0;
    wallArea += width * height;
  });
  document.querySelectorAll('.ceiling-length').forEach((el, i) => {
    const length = parseFloat(el.value) || 0;
    const width = parseFloat(document.querySelectorAll('.ceiling-width')[i].value) || 0;
    ceilingArea += length * width;
  });

  const doorArea = parseFloat(document.getElementById('doorArea').value) || 0;
  const windowArea = parseFloat(document.getElementById('windowArea').value) || 0;
  wallArea -= (doorArea + windowArea);

  const wallCoverage = parseFloat(document.getElementById('wallCoverage').value) || 12;
  const wallCoats = parseInt(document.getElementById('wallCoats').value) || 1;
  const ceilingCoverage = parseFloat(document.getElementById('ceilingCoverage').value) || 12;
  const ceilingCoats = parseInt(document.getElementById('ceilingCoats').value) || 1;
  const jobRate = parseFloat(document.getElementById('jobPrice').value) || 0;
  const paintRate = parseFloat(document.getElementById('paintPrice').value) || 0;

  const wallPaint = calcPaint(wallArea, wallCoats, wallCoverage);
  const ceilingPaint = calcPaint(ceilingArea, ceilingCoats, ceilingCoverage);

  const wallJobCost = calcCost(wallArea, jobRate);
  const ceilingJobCost = calcCost(ceilingArea, jobRate);
  const wallPaintCost = calcPaintCost(wallPaint, paintRate);
  const ceilingPaintCost = calcPaintCost(ceilingPaint, paintRate);

  document.getElementById('results').innerHTML = `
    <p>Total Wall Area: <strong>${wallArea.toFixed(2)} m²</strong></p>
    <p>Total Ceiling Area: <strong>${ceilingArea.toFixed(2)} m²</strong></p>
    <p>Wall Paint Needed: <strong>${wallPaint.toFixed(2)} L</strong></p>
    <p>Ceiling Paint Needed: <strong>${ceilingPaint.toFixed(2)} L</strong></p>
    <p>Wall Paint Cost: €${wallPaintCost.toFixed(2)}</p>
    <p>Ceiling Paint Cost: €${ceilingPaintCost.toFixed(2)}</p>
    <p>Wall Job Cost: €${wallJobCost.toFixed(2)}</p>
    <p>Ceiling Job Cost: €${ceilingJobCost.toFixed(2)}</p>
  `;
};

// Room and Total buttons (use similar pattern — add if needed)
</script>
